<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- title -->
    <title>Modern Responsive Website</title>

    <!-- favicon -->
    <link rel="shorcut icon" href="IMG/img/favicon.ico" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link rel="stylesheet" href="CSS/font-awesome/css/fontawesome.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CSS/bootstrap/css/bootstrap.min.css" />

              <h3>
                Watch Out <br />

              </h3>
            </div>

            <div id="home-btn" class="animated zoomIn">

                class="btn btn-lg btn-general btn-white"

                role="button"
                title="View Our Work"
                >View Our Work</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Services -->
    <section id="services">

    <br /><br /><br /><br /><br /><br />
